<ion-header>

  <ion-navbar color="primary">
    <ion-title>Teams</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- ngFor seems to map/loop an array in the corresponding ts file -->
  <button ion-item *ngFor="let team of teams" (click)="itemTapped($event, team)">
    {{team.name}}
  </button>
</ion-content>
